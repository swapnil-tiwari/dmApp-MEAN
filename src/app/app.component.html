<div class="container">
  <div class="upper-bar">
    <app-clock-panel></app-clock-panel>
    <div class="alert alert-success text-center notification-bar"  *ngIf="viewProj; else errorProj">
      <p><strong>Notification: </strong>Projects Initiated Successfully </p>
    </div>
    <ng-template #errorProj>
      <div class="alert alert-danger text-center notification-bar">
        <p><strong>Notification: </strong>Projects Not Initiated </p>
      </div>
    </ng-template>
  </div>
  
  <div class="row">
    <div class="col-lg-6 col-md-6 col-lgpush-3 col-md-push-3">
      <div class="text-center">
        <h1><strong>Swapnil Tiwari</strong></h1>
        <p>Full Stack Web Developer </p>
      </div>
    </div>
  </div>
  <div class="centered-div">
    <button (click)="initiateProjects()" class="btn btn-success" type="button">Initiate Projects</button>
  </div>
  <br><br>
  <app-project-window *ngIf="viewProj"></app-project-window>
 

</div>
<router-outlet></router-outlet>
